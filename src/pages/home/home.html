<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            <p style="color:white">Video Call</p>
        </ion-title>

        <ion-buttons end>
            <button ion-button (click)="operUserProfile()" icon-only end>
                <ion-icon style="font-size: 30px; color: white" name="person"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

    
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item margin-bottom>
            <ion-label style="font-size: 20px">Choose who call:</ion-label>
            <ion-select style="font-size: 20px" required [(ngModel)]="callee" multiple="false">
                <ion-option style="font-size: 20px" *ngFor="let item of utentiList; let i = index" value="{{utentiList[i].getId()}}">{{utentiList[i].getNome()}} {{utentiList[i].getCognome()}}</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
    <ion-grid>
        <ion-row>
            <ion-col>
                <button *ngIf="showCall" ion-button block (click)='MakeCall()'>Call</button>
            </ion-col>
            <ion-col>
                <button *ngIf="showHangup" ion-button block color="danger" (click)='HangUp()'>HangUp</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button *ngIf="showAnswer" ion-button block color="secondary" (click)='AnswerCall(incomingCallId)'>Answer</button>
            </ion-col>
            <ion-col>
                <button *ngIf="showReject" ion-button block color="danger" (click)='RejectCall(incomingCallId)'>Reject</button>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="showRemoteVideo">
            <ion-col>
                <p>Remote Stream</p>
                <div id="remote" style="width:100%;"></div>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="showMyVideo">
            <ion-col>
                <p>My Stream</p>
                <div id="mini"></div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
