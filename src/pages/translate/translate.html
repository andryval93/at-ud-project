<ion-header>

  <ion-navbar color="primary">
    <ion-title>
      <p style="color:white">Translate</p>
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="operUserProfile()" icon-only end>
        <ion-icon style="font-size: 30px; color: white" name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

      <!--<button ion-button id="recButton" class="notRec" style="border-radius: 50%;width: 150px;height: 150px;" (click)="talk()"><ion-icon style="font-size: 50px" name="microphone"></ion-icon></button>-->
      <ion-textarea style="resize: none; border: solid 1px blue; margin-top: 30px; font-size: 18px" rows="2" 
                    placeholder="Enter text here..." [(ngModel)]="insertedText">
      </ion-textarea>
      <br/>
      <ion-grid no-padding>
        <ion-row padding-horizontal text-center>
          <ion-col align-self-end bottom-form col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
            <button ion-button id="translateButton" class="translate" style="width: 150px; height: 60px;" 
                    large text-capitalize (click)="translate()">
              TRANSLATE
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <br/>
      <span style="font-size: 24px; padding-top: 50px; padding-bottom: 50px"
            *ngFor="let parola of fraseTradotta">{{parola + ' '}}
      </span>
      <br/>
      <div>
        <!-- output[0] contiene la parola, output[1] contiene la lista di gif -->
        <div *ngFor="let output of outputs" style="font-size: 20px; padding-top: 36px; padding-bottom: 36px">
          {{output[0]}}
          <img *ngFor="let gifURL of output[1]" src="{{gifURL}}" 
          alt="----------------------------------------------------------------------------------"/>
        </div>
      </div>
      
</ion-content>
