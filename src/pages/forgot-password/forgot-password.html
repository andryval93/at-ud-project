<ion-header>

  <ion-navbar color="primary">
    <ion-title>
      <p style="color:white">Forgot Password?</p>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p text-center style="margin-bottom: 50px;font-size: 25px">Insert your email adress for receive an email that will allow you to reset your password</p>
  <div text-center>
    <input type="text" style="padding-left: 10px;width: 60%; height: 40px; border-radius: 10px; border: solid 1px rgb(0, 229, 117);" [(ngModel)]="email"
    />
  </div>
  <div text-center style="margin-top: 70px">
    <button style="font-size: 20px" ion-button round large (click)="onSend()">Confirm</button>
  </div>
</ion-content>
