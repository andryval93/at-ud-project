<ion-header>

  <ion-navbar color="primary">
    <ion-title>
      <p style="color:white">Sign Up</p>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div text-center>
    <button ion-button *ngIf="!photoPath" only-icon style="border-radius: 50%; width: 150px; height: 150px; pointer-events: none; margin-top:30px"
      round>
      <ion-icon name="appname-defaultUser" style="font-size: 100px;"></ion-icon>
    </button>
  </div>

  <div text-center *ngIf="photoPath">
    <img width="150px" height="150px" style="border-radius: 50%; margin-top:30px" [src]="photoPath" />
  </div>

  <div text-center>
    <button ion-button (click)="onPhoto()" style="width: 50px; height: 50px; background-color: #FF8A00; top: -40px;right: 50px;left: 60px;"
      only-icon round small>
      <ion-icon name="camera" style="font-size: 30px;"></ion-icon>
    </button>
  </div>

  <ion-grid no-padding>
    <ion-row padding-horizontal text-center>

      <!---Input field email-->
      <ion-col align-self-end bottom-form col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <div text-center>
          <ion-item no-padding>
            <ion-label color="secondary" style="font-size: 20px" stacked>Email*</ion-label>
            <ion-input required placeholder="mario@rossi.it" type="email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
              required [(ngModel)]="email"></ion-input>
          </ion-item>
        </div>
      </ion-col>

      <!---Input field password-->
      <ion-col align-self-end bottom-form col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <div text-center>
          <ion-item no-padding>
            <ion-label color="secondary" style="font-size: 20px" stacked>Password*</ion-label>
            <ion-input required placeholder="password" type="password" [(ngModel)]="password"></ion-input>
          </ion-item>
        </div>
      </ion-col>

      <!---Input field repeat password-->
      <ion-col align-self-end bottom-form col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <div text-center>
          <ion-item no-padding>
            <ion-label color="secondary" style="font-size: 20px" stacked>Repeat Password*</ion-label>
            <ion-input required placeholder="password" type="password" [(ngModel)]="rPassword"></ion-input>
          </ion-item>
        </div>
      </ion-col>

      <!---Input field nome-->
      <ion-col align-self-end bottom-form col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>

        <ion-item no-padding>
          <ion-label color="secondary" style="font-size: 20px" stacked>Name*</ion-label>
          <ion-input required placeholder="Mario" type="text" required [(ngModel)]="nome"></ion-input>
        </ion-item>

      </ion-col>

      <!---Input field cognome-->
      <ion-col align-self-end bottom-form col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <ion-item no-padding>
          <ion-label color="secondary" style="font-size: 20px" stacked>Surname*</ion-label>
          <ion-input required placeholder="Rossi" type="text" [(ngModel)]="cognome"></ion-input>
        </ion-item>

      </ion-col>

      <!---Input field numero-->
      <ion-col align-self-end bottom-form col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <ion-item no-padding>
          <ion-label color="secondary" style="font-size: 20px" stacked>Number</ion-label>
          <ion-input required placeholder="3270000000" type="tel" required [(ngModel)]="numero"></ion-input>
        </ion-item>
      </ion-col>

      <!---Social Button-->
      <ion-col align-self-end bottom-form col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <div text-center>
          <button ion-button margin-top text-capitalize style="font-size: 20px; margin-top: 50px" (click)="onAddSocial()" round outline>Add Socials</button>
        </div>
      </ion-col>

      <!---Register button-->
      <ion-col align-self-end bottom-form col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <button ion-button text-center style="margin-top: 50px; margin-bottom: 20px; font-size: 20px" (click)="onRegister()" round>CONFIRM</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
