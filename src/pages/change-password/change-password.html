<ion-header>

    <ion-navbar color="primary">
      <ion-title>
        <p style="color:white">Change Password</p>
      </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
  <!---Input field old password-->
  <div text-center>
    <ion-item no-padding>
      <ion-label color="secondary" style="font-size: 20px" stacked>Old Password*</ion-label>
      <ion-input required placeholder="password" type="password" [(ngModel)]="vPassword"></ion-input>
    </ion-item>
  </div>

  <!---Input field new password-->
  <div text-center>
    <ion-item no-padding>
      <ion-label color="secondary" style="font-size: 20px" stacked>New Password*</ion-label>
      <ion-input required placeholder="password" type="password" [(ngModel)]="nPassword"></ion-input>
    </ion-item>
  </div>

  <!---Input field repeat password-->
  <div text-center>
    <ion-item no-padding>
      <ion-label color="secondary" style="font-size: 20px" stacked>Repeat New Password*</ion-label>
      <ion-input required placeholder="password" type="password" [(ngModel)]="rPassword"></ion-input>
    </ion-item>
  </div>

  <button ion-button (click)="onChangePassword()" style="margin-top:30px;margin-right: 20px; font-size: 20px" round>
    Confirm
  </button>

</ion-content>
